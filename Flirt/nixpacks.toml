# Nixpacks configuration for Flirt Hair & Beauty
# Provides build environment, SQLite3 compilation handled by postinstall script

[phases.setup]
nixPkgs = ['nodejs_18', 'python3', 'pkg-config', 'sqlite', 'gcc', 'gnumake']

[phases.install]
cmds = ['npm ci']

[phases.build]
cmds = ['echo "Build complete - SQLite3 handled by postinstall with JSON fallback"']

[start]
cmd = 'npm start'